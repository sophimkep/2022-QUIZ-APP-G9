<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="shortcut icon" href="img/vacon.png" type="image/x-icon">
<body>
    <div class="nav-container">
        <div class="nav-bar">
            <div class="logo">
                <a href=""><img src="img/logo.png" alt=""></a>
            </div>
            <ul class="menu">
                <li id="play-quiz" class="active1">Play Quiz</li>
                <li id="edit-Quiz" class="active2">Edit Quiz</li>
            </ul>
        </div>
    </div>
    <div class="container-banner" id="start">
        <div class="left">
            <img src="img/start.png" alt="">
        </div>
        <div class="right">
            <h1>Welcome to our quiz app</h1>
            <p>You can get more knowledge by play quiz and create more quiz by yourself.</p>
            <p>Enter your name here:</p>
            <input type="text" id="username" placeholder="Your name" required>
        </div>
    </div>
    <div class="container">
        <!-- add question -->
        <div class="description-card">
            <h2>Quiz Title</h2>
            <input type="text" placeholder="Description..." class="description">
        </div>
        <form action="" class="form-card">
            <div class="question-score">
                <input type="text" placeholder="Add question..." id="question">
                <input type="number" class="score" value="0" min="0" max="100">
            </div>
            <br>
            <div class="answers">
                <div class="an">
                    a.<input type="text" placeholder="Option1..." id="an1" class="input-group">
                </div>
                <div class="an">
                    b.<input type="text" placeholder="Option2..." id="an2" class="input-group">
                </div>
                <div class="an">
                    c.<input type="text" placeholder="Option3..." id="an3" class="input-group">
                </div>
                <div class="an">
                    d.<input type="text" placeholder="Option4..." id="an4" class="input-group">
                </div>

                <div class="an">
                    Correct Answer : <select name="choice" id="correct-answer">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button id="create-btn" type="button">Create</button>
                <button id="cancle-btn" type="button">Cancle</button>

            </div>
        </form>
        <div class="display-question">
            <h2 id="title"></h2>
        </div>
        <div class="quiz-container">
            <h1 id="header"></h1>

        </div>
        <button class="btn" id="show">Show</button>
        <button class="btn" id="add">Add +</button>

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
