<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
<body>
    <div class="nav-bar">
        <div class="logo">
            <a href=""><img src="img/logo.png" alt=""></a>
        </div>
            <ul class="menu">
                <li class="play">Play Quiz</li>
                <li class="create">Create Quiz</li>
            </ul>
        </div>
    </div>
    <div class="container mgt">
        <div class="display-question">
            <h1>PNC Quiz</h1>
            <div class="card">
                <h2>How many countries that PN operating in Asia?</h2>
                <input type="radio" disabled> <span>4 countries</span>
                <br>
                <input type="radio" checked> <span>3 countries</span>
                <br>
                <input type="radio" disabled> <span>5 countries</span>
                <br>
                <input type="radio" disabled> <span>2 countries</span>
                <div class="option">
                    <i class="fa fa-pencil" id="edit"></i>
                    <i class="material-icons" id="delete">delete</i>
                </div>
            </div>
            <div class="card">
                <h2>How many value does PNC have?</h2>
                <input type="radio" disabled> <span>6 values</span>
                <br>
                <input type="radio" disabled> <span>3 values</span>
                <br>
                <input type="radio" checked> <span>5 values</span>
                <br>
                <input type="radio" disabled> <span>2 values</span>
                <div class="option">
                    <i class="fa fa-pencil" id="edit"></i>
                    <i class="material-icons" id="delete">delete</i>
                </div>
            </div>
            <div class="card">
                <h2>When was PNC created?</h2>
                <input type="radio" disabled> <span>2010</span>
                <br>
                <input type="radio" disabled> <span>2007</span>
                <br>
                <input type="radio" checked> <span>2005</span>
                <br>
                <input type="radio" disabled> <span>2001</span>
                <div class="option">
                    <i class="fa fa-pencil" id="edit"></i>
                    <i class="material-icons" id="delete">delete</i>
                </div>
                
            </div>
            <div class="button">
                <button class="btn" id="create">Create</button>
                <button class="btn" id="start">Start</button>
            </div>
        </div>  
    </div>
</body>
</html>
