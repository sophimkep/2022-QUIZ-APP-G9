<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">

<body>
    <div class="nav-container">
        <div class="nav-bar">
            <div class="logo">
                <a href=""><img src="img/logo.png" alt=""></a>
            </div>
            <ul class="menu">
                <li id="play-quiz" class="active1">Play Quiz</li>
                <li id="edit-Quiz" class="active2">Edit Quiz</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <!-- add question -->
        <div class="description-card">
            <h2>Quiz Title</h2>
            <input type="text" placeholder="Description..." class="description">
        </div>
        <div class="message-container" id="rem">
            <p id="no-question"><strong> Warning!</strong> Don't have any questions here, complete all form to create quiz.</p>
            <i class="fa fa-close"></i>
        </div>
        <div class="message-container1" id="rem">
            <p id="warning-message"><strong>Warning!</strong> You should check if you complete all field and asign the score. </p>
            <p><i class="fa fa-close"></i> </p> 
        </div>
        <div class="message-container2" id="rem">
            <p id="succes-message"><i class="fa fa-check"></i><strong>Success!</strong> The question added to the list.</p>
            <i class="fa fa-close"></i>
        </div>
        <form action="" class="form-card">
            <div class="question-score">
                <input type="text" placeholder="Add question..." id="question">
                <input type="number" class="score" value="0" min="0" max="100">
            </div>

            <br>
            <div class="answers">
                <div class="an">
                    a.<input type="text" placeholder="Option1..." id="a" class="input-group">
                </div>
                <div class="an">
                    b.<input type="text" placeholder="Option2..." id="b" class="input-group">
                </div>
                <div class="an">
                    c.<input type="text" placeholder="Option3..." id="c" class="input-group">
                </div>
                <div class="an">
                    d.<input type="text" placeholder="Option4..." id="d" class="input-group">
                </div>

                <div class="an">
                    Correct Answer : <input type="text" placeholder=" a, b, c, or d" id="correct-answer">
                </div>
            </div>
            <div class="button">
                <button id="create-btn" type="button">Create</button>

                <button id="cancel-btn" type="button">Cancle</button>

            </div>
        </form>
    <div class="display-question">
        <h1 id="title"></h1>
    </div>
    <button class="btn" id="show">Show</button>
    <button class="btn" id="add">Add +</button>
 
    
    </div>
    <script src="js/main.js" defer></script>
</body>

</html>
